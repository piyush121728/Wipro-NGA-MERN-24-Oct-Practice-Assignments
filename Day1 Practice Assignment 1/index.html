<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Flowers School</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navigation bar (logo + menu) -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="school-logo">
                <h2>Spring Flower School</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- welcome section -->
    <div class="welcome">
        <h2>Welcome to Spring Flowers School</h2>
        <p>We are delighted to have you here. Explore and learn with us!</p>
        <button id="viewProfileBtn">View Student Profile</button>
    </div>

    <!-- student detail section -->
    <div class="studentDetail" id="studentDetail">
        <div class="studentProfile">
            <h2>Student Profile</h2>
            <img src="img/photo.jpg" alt="photo">
        </div>
        <div class="detail">
            <p>Name : Piyush Kumar</p>
            <p>Class : 12th</p>
            <p>Roll No. : 17</p>
            <p>Email : pk421780@gmail.com</p>
        </div>
    </div>


    <script>
        const btn = document.getElementById("viewProfileBtn");
        const studentSection = document.getElementById("studentDetail");

        btn.addEventListener("click", function () {
            studentSection.classList.add("show");
            btn.disabled = true;
        });
    </script>

</body>

</html>
